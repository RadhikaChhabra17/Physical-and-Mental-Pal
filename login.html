<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="login.css">
    <title>Login/Sign up</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Email Id" required>
                        <input type="Password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openSignUp()">I'm New Here</button>
                    <a href="">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>SignUp</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Name" required>
                        <input type="email" class="input-box" placeholder="Email Id" required>
                        <input type="Password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLOGIN()">I've an accoount</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>

    </div>
    <script>
        var card = document.getElementById("card");

        function openSignUp(){
            card.style.transform= "rotateY(-180deg)";
            }
            function openLOGIN(){
            card.style.transform= "rotateY(0deg)";
            }
    </script>
</body>
</html>
